<ion-list>

    <ion-item-sliding *ngFor="let lista of deseosService.listas | filtroCompletado:terminada">

        <ion-item detail (click)="listaSeleccionada(lista)">
            <ion-label>{{ lista.titulo }}</ion-label>
            <ion-note slot="end" color="primary">{{ lista.items.length }} tareas</ion-note>
        </ion-item>

        <ion-item-options side="start">
            <ion-item-option (click)="editarLista(lista)">
                <ion-icon name="pencil-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="borrarLista(lista)">Borrar</ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
