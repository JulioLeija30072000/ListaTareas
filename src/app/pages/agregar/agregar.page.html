<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ lista.titulo }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item class="ion-padding-bottom">
            <ion-label position="floating">Nuevo Item</ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>
    </ion-list>


    <ion-list>
        <ion-header *ngIf="lista.items.length > 0">
            <ion-item>
                <ion-label>Tareas por hacer</ion-label>
            </ion-item>
        </ion-header>

        <ion-item-sliding *ngFor="let item of lista.items; let idx = index" class="animated fadeInDown">
            <ion-item>
                <ion-checkbox color="primary" slot="start" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)"></ion-checkbox>
                <ion-label>{{ item.desc }}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="borrarItem(idx)" color="danger">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
